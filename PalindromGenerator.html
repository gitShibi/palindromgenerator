<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Generator</title>
  </head>
  <body>
    <!-- <script src="js/palindromeGenarator.js"></script> -->

    <h1>Polindrom Generator</h1>

    <form>
        <fieldset >
            <legend>Palindrome Generator</legend>
      <label> Enter the number fo characters :</label> <br />
      <input type="text" id="charLen" name="charLen" /> <br />
      <br />
      <input type="button" value="Generate" onclick="poliGenerator()" /> <br />
      <label>The generated Palindrom is :</label><br />

      <input type="text" id="paliResult" name="paliResult" readonly /> <br />
    </fieldset>
    </form>

    <script>
      // declare all characters
      const characters =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

      // 2. function to generate Polindrome
      function poliGenerator() {
        //..................var len = document.getElementById("pali").value;
        var len = document.getElementById("charLen").value;
        let strLen = parseInt(len / 2);

        let str = "";
        let strOdd = "";
        let poliResult = "";
        var revStr = "";

        str = generateString(strLen);

        //reverse the String
        for (let i = str.length - 1; i >= 0; i--) {
          revStr += str[i];
        }

        // convert str into array
        let arrValue = str.split("");
        var revArrval = revStr.split("");

        // add the 'between character' into the array if the user added lenth odd

        if (len % 2 !== 0) {
          strOdd = generateString(1);
          arrValue.push(strOdd);
        }

        // conatinate the two arrays
        arrValue = arrValue.concat(revArrval);

        // convert the array into string
        poliResult = arrValue.join("");

        document.getElementById("paliResult").value = poliResult;
        //return poliResult;
      }

      // 1. function to generate random strings

      function generateString(length) {
        let result = "";
        const charactersLength = characters.length;
        for (let i = 0; i < length; i++) {
          result += characters.charAt(
            Math.floor(Math.random() * charactersLength)
          );
        }

        return result;
      }
    </script>
  </body>
</html>
